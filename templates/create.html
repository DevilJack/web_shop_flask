{% extends 'base.html' %}

{% block title %}
    <title>Add good</title>
{% endblock %}

{% block body %}
    <div class="container">
        <form method="POST">
            <input type="text" class="form-control" name="title" id="title" placeholder="Enter a good's name:"><br>
            <input type="number" class="form-control" name="price" id="price" placeholder="Enter a good's price:"><br>
            <button class="btn btn-success" type="submit">Add good</button>
        </form>
{% endblock %}
